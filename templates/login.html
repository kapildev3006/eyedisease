<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - EyeCare AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="login-container card shadow-lg p-4 animate__animated animate__fadeInDown" style="max-width: 370px; width: 100%; border-radius: 1.5rem;">
      <div class="text-center mb-3">
        <span class="d-inline-block bg-primary bg-gradient p-3 rounded-circle mb-2 animate__animated animate__zoomIn"><i class="bi bi-person-circle text-white fs-1"></i></span>
        <h2 class="fw-bold mb-2" style="color: #2563eb;">Login</h2>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="container mt-3">
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3 animate__animated animate__fadeInLeft">
          <input type="text" name="email_or_mobile" class="form-control form-control-lg" placeholder="Email or Mobile Number" required />
        </div>
        <div class="mb-3 animate__animated animate__fadeInLeft">
          <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
        </div>
        <div class="d-grid animate__animated animate__fadeInLeft">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>
      <div class="link text-center mt-3 animate__animated animate__fadeInLeft">
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
      </div>
      <div class="link text-center mt-3 animate__animated animate__fadeInLeft">
        Don't have an account? <a href="{{ url_for('register') }}">Register</a>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
