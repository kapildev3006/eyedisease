<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .admin-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 1s forwards;
    }

    .sidebar {
      flex: 1;
      background: #2c3e50;
      color: #fff;
      padding: 30px 20px;
      animation: fadeInLeft 1s ease forwards;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #ecf0f1;
      font-size: 16px;
      transition: color 0.3s, transform 0.2s;
      display: block;
      padding: 8px 10px;
      border-radius: 8px;
    }

    .sidebar ul li a:hover {
      color: #3498db;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .main-content {
      flex: 3;
      padding: 40px;
      animation: fadeInRight 1s ease forwards;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #2c3e50;
      animation: fadeInDown 1s ease;
    }

    .logout-btn {
      text-decoration: none;
      background: #e74c3c;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .logout-btn:hover {
      background: #c0392b;
      transform: scale(1.05);
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #f7f9fc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 1s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #34495e;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('add_admin') }}">Add Admin</a></li>
        <li><a href="{{ url_for('admin_appoinment') }}">Appointments</a></li>
        <li><a href="{{ url_for('admin_users') }}">Users</a></li>
        <li><a href="{{ url_for('admin') }}">User Dashboard</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="header">
        <h1>Dashboard</h1>
        <a href="{{ url_for('admin_logout') }}" class="logout-btn">Logout</a>
      </div>

      <div class="dashboard-cards">
        <div class="card">
          <h3>Completed Appointments</h3>
          <p>{{ completed }}</p>
        </div>
        <div class="card">
          <h3>Pending Appointments</h3>
          <p>{{ pending }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
