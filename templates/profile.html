<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - EyeCare AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4 animate__animated animate__fadeInDown" style="max-width: 400px; width: 100%; border-radius: 1.5rem; background: rgba(255,255,255,0.95);">
    <div class="text-center mb-3">
      <span class="d-inline-block bg-primary bg-gradient p-3 rounded-circle mb-2 animate__animated animate__zoomIn"><i class="bi bi-person-circle text-white fs-1"></i></span>
      <h2 class="fw-bold mb-2" style="color: #2563eb;">My Profile</h2>
    </div>
    <ul class="list-group list-group-flush mb-3">
      <li class="list-group-item"><strong>Name:</strong> {{ user_name }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ user_email }}</li>
      <li class="list-group-item"><strong>Mobile:</strong> {{ user_mobile }}</li>
    </ul>
    <div class="d-grid">
      <a href="{{ url_for('landing') }}" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
