<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Consultation - Vision DX</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .consultation-card {
      background: rgba(255,255,255,0.92);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(30,64,175,0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 650px;
      margin: 60px auto 0 auto;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    }
    @media (max-width: 576px) {
      .consultation-card {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
    }
    .consultation-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(90deg, #2563eb 0%, #93c5fd 50%, #1e40af 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      animation: fadeInDown 1s;
    }
    .consultation-note {
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
      color: #2563eb;
      opacity: 0.8;
    }
    .consultation-iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(30,64,175,0.10);
      margin-bottom: 0.5rem;
      background: #f0f4f8;
      animation: fadeIn 1.2s;
    }
    /* Animated background shape (reuse from main.html/styles.css) */
    .animated-bg-shape {
      height: 350px;
      background: radial-gradient(circle at 20% 40%, #93c5fd 0%, #e0f2fe 60%, transparent 100%);
      animation: bgMove 8s ease-in-out infinite alternate;
      filter: blur(8px) brightness(1.1);
      width: 100vw !important;
      min-width: 100vw !important;
      left: 0 !important;
      pointer-events: none;
      overflow: hidden;
      position: absolute;
      top: 0;
      z-index: 0;
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-light animate__animated animate__fadeIn position-relative">
  <!-- Animated Background Shape -->
  <div class="animated-bg-shape"></div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 animate__animated animate__fadeInDown animate__delay-1s" style="z-index:1;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary animate__animated animate__pulse animate__infinite" href="{{ url_for('landing') }}">
        <i class="bi bi-eye-fill me-2"></i>Vision DX
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link d-flex align-items-center" href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a></li>
          <li class="nav-item"><a class="nav-link d-flex align-items-center" href="{{ url_for('register') }}"><i class="bi bi-person-plus me-1"></i>Register</a></li>
          <li class="nav-item"><a class="nav-link d-flex align-items-center" href="{{ url_for('admin_login') }}"><i class="bi bi-shield-lock me-1"></i>Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100" style="z-index:2;">
    <div class="consultation-card animate__animated animate__fadeInUp">
      <div class="consultation-title">Video Consultation</div>
      <iframe
        class="consultation-iframe"
        src="https://meet.jit.si/EyeCareAIConsultationRoom"
        allow="camera; microphone"
        title="Video Call"
      ></iframe>
      <div class="consultation-note">
        <i class="bi bi-shield-lock-fill"></i> Using secure Jitsi Meet â€“ no sign-up required!
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
